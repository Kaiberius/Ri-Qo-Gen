<!DOCTYPE html>
<html lang="en">
<head>
    <title>RI-QO SIGN-UP</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <script defer src="verifi.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="form-body">
    <form id="myForm" action="results.html" method="get">
        <h1 class="form-h1">Sign-up</h1>

        <a href="#" class="signup-faq">Why Sign-Up for RI-QO-GEN?</a>

        <div class="input-block-parent">

            <div class="input-block-child">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <div class="message"></div>
            </div>

            <div class="input-block-child">
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname">
                <div class="lnmessage"></div>
            </div>

            <div class="input-block-child">
                <label for="number">Number:</label>
                <input type="tel" id="number" name="number">
                <div class="nummessage"></div>
            </div>

            <div class="input-block-child">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <div class="emamessage"></div>
            </div>

            <div class="input-block-child">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <div class="passmessage"></div>
            </div>

            <div class="input-block-child">
                <label for="confirmpass">Confirm password:</label>
                <input type="password" id="confirmpass" name="confirmpass">
                <div class="conpassmessage"></div>
            </div>
        </div>

        <button type="submit" id="formbtn">Send</button>

        <a href="login.html" class="signup-faq">Already signed-up?</a>

    </form>
</body>
</html>
